<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Albumarama!</title>
  </head>
  <body>
    <div class="container">
      <h1>Add an album to Albumarama!</h1>
      <div class="form-container">
        <form id="form">
          <label for="band-name">Band Name</label>
          <input type="text" name="band-name" id="name">
          <label for="album-title">Album Title</label>
          <input type="text" name="album-title" id="title">
          <label for="year">Year</label>
          <input type="text" name="year" id="year">
          <label for="album-art">Include Album Art URL</label>
          <input type="text" name="album-art" id="art">
          <button type="submit" name="button">Submit</button>
        </form>
      </div>
      <div class="gallery">
      </div>
    </div>
  </body>
</html>
